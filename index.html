<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Pop Choice</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="" alt="A happy Popcorn icon with eyes" />
        <h1>PopChoice</h1>
      </header>
      <main>
        <form id="movie-form">
          <p>What's your favorite movie and why?</p>
          <input class="movie-input" name="favoriteMovie"/>

          <p>Are you in the mood for something new or a classic?</p>
          <input class="movie-input" name="newOrClassic"/>

          <p>Do you want to have fun or do you want something serious?</p>
          <input class="movie-input" name="funOrSerious"/>
          <button>
            Let's Go
          </button>
        </form>
      </main>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
